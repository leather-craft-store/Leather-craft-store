<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leather Craft Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Leather Craft Store</h1>
    <p>Premium Handmade Leather Bags</p>
  </header>

  <main class="product-grid">
    <div class="product-card">
      <img src="https://i.imgur.com/zYxDCQa.jpeg" alt="Bag 1">
      <h3>Classic Leather Satchel</h3>
      <p>₹3,499</p>
    </div>
    <div class="product-card">
      <img src="https://i.imgur.com/gWaRzu9.jpeg" alt="Bag 2">
      <h3>Brown Shoulder Bag</h3>
      <p>₹2,999</p>
    </div>
    <div class="product-card">
      <img src="https://i.imgur.com/nA3zUYO.jpeg" alt="Bag 3">
      <h3>Vintage Travel Bag</h3>
      <p>₹4,499</p>
    </div>
    <div class="product-card">
      <img src="https://i.imgur.com/W5DMe6n.jpeg" alt="Bag 4">
      <h3>Elegant Office Bag</h3>
      <p>₹3,799</p>
    </div>
    <div class="product-card">
      <img src="https://i.imgur.com/Fih0UlT.jpeg" alt="Bag 5">
      <h3>Casual Leather Tote</h3>
      <p>₹2,299</p>
    </div>
  </main>

  <footer>
    <p>© 2025 Leather Craft Store. All rights reserved.</p>
  </footer>
</body>
</html>
